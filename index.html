<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    </head>
    <body>
        <main class="calc container">
            <div id="error" class="error">Error</div>
            <section class="container screen" id="screen"></section>
        <section class="number-grid">
            <button class="eraseAll" id="eraseAll">C</button>
            <button class="root" id="root">âˆš</button>
            <button class="percentage" id="percentage">%</button>
            <button class="erase" id="erase">&#60;</button>
            <button class="sevem" name="number" value="7">7</button>
            <button class="eight" name="number" value="8">8</button>
            <button class="nine" name="number" value="9">9</button>
            <button class="divide" name="operator" value="/">/</button>
            <button class="four" name="number" value="4">4</button>
            <button class="five" name="number" value="5">5</button>
            <button class="six" name="number" value="6">6</button>
            <button class="multiplier" name="operator" value="*">x</button>
            <button class="one" name="number" value="1">1</button>
            <button class="two" name="number" value="2">2</button>
            <button class="three" name="number" value="3">3</button>
            <button class="minus" name="operator" value="-">-</button>
            <button class="zero" name="number" value="0">0</button>
            <button class="point" name="number" value=".">.</button>
            <button class="equal" id="equal">=</button>
            <button class="sum" name="operator" value="+">+</button>
        </section>
    </main>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
